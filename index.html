<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
  <script defer src="bundlee9e14fb5c232cc4dafd0.js"></script></head>
  <body>
    <div id="content" class="content">
      <header id="header" class="header">
        <div class="burger-menu-container" data-burger-menu-container>
          <a href="#" class="btn-burger-menu" data-btn-burger-menu>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </a>
        </div>
        <h1>Pan Do App</h1>
        <div class="score">
          <div class="character-info-container">
            <h3 class="completed-tasks-number" data-completed></h3>
            <p class="character-title" data-character-title>Novice</p>
          </div>

          <div class="character-container">
            <img
              id="character-img"
              class="character-img"
              src="assets/novice.png"
              data-character
              alt=""
            />
          </div>
        </div>
      </header>
      <main id="main" class="main">
        <div id="sidebar" class="sidebar">
          <ul id="project-list" class="project-container"></ul>
          <form class="project-form" action="" data-new-project-form>
            <input
              type="text"
              class="project-input"
              data-new-project-input
              minlength="3"
              size="10"
              placeholder="New project"
              aria-label="New project"
            />
            <button
              type="submit"
              class="btn-add-project"
              data-new-project-button
              aria-label="Create new project"
            >
              +
            </button>
          </form>
        </div>
        <div class="task-container-all">
          <div class="tasks" data-tasks>
            <div id="btn-add-container" class="btn-add-container">
              <button class="btn-add-task active" data-btn-add-task>
                <span class="red">+</span> Add Task
              </button>
            </div>
            <div id="dialog" class="dialog">
              <form
                id="dialog-form"
                action=""
                data-dialog-form
                class="dialog-form"
              >
                <div class="task-text">
                  <input
                    id="taskName"
                    type="text"
                    placeholder="Task name"
                    required="true"
                  />
                  <input
                    id="taskDescription"
                    type="text"
                    placeholder="Description"
                  />
                </div>
                <input
                  type="date"
                  name="date"
                  id="taskDate"
                  aria-required="true"
                  placeholder="mm/dd/"
                />
                <select name="priority" id="priority">
                  <option value="Low">Low</option>
                  <option value="Medium" selected>Medium</option>
                  <option value="High">High</option>
                </select>
              </form>
              <div id="btn-remove-container" class="dialog-btn-container">
                <button
                  type="button"
                  class="btn-cancel-task"
                  data-btn-cancel-task
                >
                  Cancel
                </button>
                <button
                  type="button"
                  class="btn-remove-task"
                  data-btn-push-task
                >
                  Add task
                </button>
              </div>
            </div>
            <!-- <div class="all-complete-container">
              <img class="lazy-panda" src="./assets/lazyPanda.png" alt="" />
              <p>The valley is safe. Inner peace... Inner peace...</p>
            </div> -->
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
