<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="content" class="content">
      <header id="header" class="header">
        <h1>Pan Do App</h1>
      </header>
      <main id="main" class="main">
        <div id="sidebar" class="sidebar">
          <ul class="project-container" data-lists></ul>
          <form action="" data-new-list-form>
            <input
              type="text"
              class="new list"
              data-new-list-input
              minlength="3"
              placeholder="New list"
              aria-label="New project"
            />
            <button class="btn-add-project" aria-label="Create new project">+</button>
          </form>
        </div>
        <div class="tasks" data-tasks>
          <div id="btn-add-container" class="btn-add-container">
            <button class="btn-add-task active" data-btn-add-task>
              <span class="red">+</span> Add Task
            </button>
          </div>
          <div id="dialog" class="dialog">
            <form id="dialog-form" action="">
              <div class="task-text">
                <input id="taskName" type="text" placeholder="Task name" required="true" />
                <input id="taskDescription" type="text" placeholder="Description" />
              </div>
              <input
                type="date"
                name="date"
                id="taskDate"
                aria-required="true"
                value="2023-01-01"
              />
              <select name="priority" id="priority">
                <option value="Low">Low</option>
                <option value="Medium" selected>Medium</option>
                <option value="High">High</option>
              </select>
            </form>
            <div id="btn-remove-container" class="btn-remove-container">
              <button type="button" class="btn-cancel-task" data-btn-cancel-task>Cancel</button>
              <button type="button" class="btn-remove-task" data-btn-push-task>Add task</button>
            </div>
          </div>
          <div class="all-complete-container">
            <img class="lazy-panda" src="./assets/lazyPanda.png" alt="" />
            <p>The valley is safe. Inner peace... Inner peace...</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
